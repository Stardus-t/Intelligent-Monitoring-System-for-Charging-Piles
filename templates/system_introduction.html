<!DOCTYPE html>

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: cyan;
            background-image: url('{{ url_for('static', filename='image/BackGroud.png') }}');
            background-size: cover;
            background-position: center;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            color: cyan;
            padding: 10px;
            box-shadow: 0 0 10px #00f;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: cyan;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f00;
        }

       .box {
            border: none;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            background-image: url('{{ url_for('static', filename='elements/frame.png') }}');
            background-size: 100% 100%;
            background-position: center;
            box-shadow: 0 0 10px #00f;
            transition: transform 0.3s;
        }

       .box:hover {
            transform: scale(1.05);
        }

       .page-title {
            text-align: center;
            color: cyan;
            font-size: 36px;
            margin: 20px 0;
        }

       .box h2 {
            color: cyan;
        }

       @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

       .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
