<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电费充值</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: cyan;
            background-image: url('{{ url_for('static', filename='image/BackGroud.png') }}');
            background-size: cover;
            background-position: center;
        }
        nav {
            background-color: rgba(0, 0, 0, 0.7);
            color: cyan;
            padding: 10px;
            box-shadow: 0 0 10px #00f;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            color: cyan;
            text-decoration: none;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #f00;
        }
        .form-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #f00;
            box-shadow: 0 0 10px #f00;
        }
        .form-container h1 {
            color: cyan;
            text-align: center;
        }
        .form-container label {
            color: cyan;
        }
        .form-container input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 255, 0.7);
            border: none;
            color: white;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: rgba(0, 0, 255, 0.9);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('dashboard') }}">总览</a></li>
            <li><a href="{{ url_for('maintenance.charger_details') }}">充电桩详情</a></li>
            <li><a href="{{ url_for('system_introduction') }}">系统介绍</a></li>
            <li><a href="{{ url_for('maintenance.logout') }}">退出</a></li>
        </ul>
    </nav>
    <div class="form-container">
        <h1>电费充值</h1>
        <form method="post">
            <label for="charger_id">选择充电桩 ID:</label>
            <select id="charger_id" name="charger_id">
                {% for charger_id, qrcode_path in qrcodes %}
                <option value="{{ charger_id }}">充电桩 ID: {{ charger_id }}</option>
                {% endfor %}
            </select><br>
            <p>请扫描对应充电桩的二维码进行充值：</p>
            {% for charger_id, qrcode_path in qrcodes %}
            <img src="{{ url_for('static', filename=qrcode_path) }}" alt="二维码" style="max-width: 100%; height: auto;"><br>
            {% endfor %}
            <button type="submit">确认充值</button>
        </form>
    </div>
</body>
</html>
