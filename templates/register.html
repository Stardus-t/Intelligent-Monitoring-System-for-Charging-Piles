<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: cyan;
            background-image: url('{{ url_for('static', filename='image/BackGroud.png') }}');
            background-size: cover;
            background-position: center;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            color: cyan;
            padding: 10px;
            box-shadow: 0 0 10px #00f;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: cyan;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f00;
        }

       .form-container {
            border: none;
            padding: 20px;
            width: 300px;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.5);
            background-image: url('{{ url_for('static', filename='elements/frame.png') }}');
            background-size: 100% 100%;
            background-position: center;
            box-shadow: 0 0 10px #00f;
            transition: transform 0.3s;
        }

       .form-container:hover {
            transform: scale(1.05);
        }

       .form-container h1 {
            color: cyan;
            text-align: center;
        }

       .form-container label {
            color: cyan;
        }

       .form-container input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

       .form-container button {
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 255, 0.7);
            border: none;
            color: white;
            cursor: pointer;
        }

       .form-container button:hover {
            background-color: rgba(0, 0, 255, 0.9);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('dashboard') }}">总览</a></li>
            <li><a href="{{ url_for('maintenance.charger_details') }}">充电桩详情</a></li>
            <li><a href="{{ url_for('system_introduction') }}">系统介绍</a></li>
        </ul>
    </nav>
    <div class="form-container">
        <h1>注册</h1>
        <form method="post">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required><br>
            <label for="role">角色:</label>
            <select id="role" name="role">
                <option value="user">普通用户</option>
                <option value="admin">管理员</option>
            </select><br>
            <button type="submit">注册</button>
        </form>
    </div>
</body>

</html>
